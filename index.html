<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SV13 Duel Bot Hub</title>
  <link rel="stylesheet" href="styles/hub.css" />
</head>
<body>
  <div id="hub-background"></div>

  <div class="hub-overlay">
    <h1 class="hub-title">SV13 DUEL BOT</h1>
    <p class="hub-welcome">WELCOME BACK, SURVIVOR.<br />PREPARE YOUR DECK. DOMINATE THE ZONE.</p>

    <div class="hub-buttons">
      <button id="rulebookBtn">RULEBOOK & COMBOS</button>
      <button id="collectionBtn">VIEW COLLECTION</button>
      <button id="builderBtn">BUILD/EDIT DECK</button>
      <button id="statsBtn">STATS A DUEL</button>
    </div>

    <div class="hub-footer">
      <span>ARSENAL UNLOCKED: <span id="cardCount">-- / 127</span></span>
      <span>BANKED COINS: <span id="coinCount">--</span></span>
    </div>
  </div>

  <script type="module">
    // Optional JS routing handlers
    document.getElementById('rulebookBtn').onclick = () => window.location.href = 'rulebook.html';
    document.getElementById('collectionBtn').onclick = () => window.location.href = 'collection.html';
    document.getElementById('builderBtn').onclick = () => window.location.href = 'deckBuilder.html';
    document.getElementById('statsBtn').onclick = () => window.location.href = 'stats.html';

    // Dummy placeholders (replace with API fetch later)
    document.getElementById('cardCount').textContent = '83 / 127';
    document.getElementById('coinCount').textContent = '42';
  </script>
</body>
</html>
